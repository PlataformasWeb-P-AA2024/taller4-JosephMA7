<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo jQuery - jQueryUI - CouchDB</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="estilos/estilos.css" href="text/css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  </head>
  <body>
    
      <h3>Ejemplo de Uso de Jquery + CouchDB</h3>
      <div id="pestanias">
        <ul>
          <li><a href="t1">Principal</a></li>
        </ul>
        <div id="t1">
          <p id="mensajeFinal"></p>
          <button type="submit">Obtener informaci√≥n de CouchDB</button>
        </div>
      </div>
  </body>
  <script>
    $(document).ready(function() {
      $("#pestanias").tabs();
      $( "button" ).click(function() {
        $.ajax({
              dataType: 'json',
              url:"http://127.0.0.1:5984/instituciones/_design/vista2/_view/vista002?include_docs=true"         
              }).then(function(data) {
                console.log(data);
                $('#mensajeFinal').append("<table> <tr><th>AMIE</th> <th>Intitucion</th> <th>Provincia</th> <th>Canton</th> </tr>");
                for(var i=0; i<data.rows.length; i++){
                  var amie = data.rows[i].doc.AMIE;
                  var instituciones = data.rows[i].doc.Nombre_Institucion;
                  var provincias = data.rows[i].doc.Provincia;
                  var cantones = data.rows[i].doc.Canton;

                  $('#mensajeFinal').append("<tr> <td>"+ amie + " </td><td> " +
                    instituciones + "</td><td>" + provincias +" </td><td> "+ cantones + "<td></tr> ");
                }
                $('mensajeFinal').append("</table>");
              });
      });
      
    });
  </script>
</html>
